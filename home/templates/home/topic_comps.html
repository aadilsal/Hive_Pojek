
 
      <div class="topics">
        <div class="topics__header">
          <h2>Browse Topics</h2>
        </div>
        <ul class="topics__list">
          <li>  
            <a href="{% url 'homepage' %}" class="active">All <span>{{topics.count}}</span></a>
          </li>
          {% for topic in topics %}
          <li>
            <a href="{% url 'homepage' %}?q={{ topic.name }}">{{ topic.name }} <span>{{ topic.hive_set.count }}</span></a>
          </li>
          {% endfor %}
          
        </ul>
        
      </div>
      {% comment %} <ul class="topics__list">
        {% for topic in topics %}
          <li>
              <a href="{% url 'homepage' %}?q={{ topic.name }}">{{ topic.name }} <span>{{ topic_count }}</span></a>
          </li>
        {% endfor %} {% endcomment %}
