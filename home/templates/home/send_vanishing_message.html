{% extends "main.html" %}

{% block content %}
<div class="container">
    <h1>Send Vanishing Message</h1>
    <form method="POST">
        {% csrf_token %}
        <div>
            <label for="body">Message:</label>
            <textarea id="body" name="body" placeholder="Type your vanishing message here..." required></textarea>
        </div>
        <div>
            <label for="vanish_duration">Duration (minutes):</label>
            <input type="number" id="vanish_duration" name="vanish_duration" min="1" value="1" required />
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
    <a href="{% url 'hive' hive.id %}" class="btn btn-secondary">Back to Hive</a>
</div>
{% endblock %}
